		<script src="/three.js-master/examples/js/Detector.js"></script>
		<script src="/three.js-master/examples/js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, container2;
			var stats, stats2;
			var controls, controls2;
			var camera, camera2;
			var scene, scene2;
			var renderer, renderer2;
			var light, light2;

			var clock = new THREE.Clock();
			var clock2 = new THREE.Clock();


			var mixers = [];
			var mixers2 = [];

			var id1 = "oni";
			var id2 = "oni2";

			var fbx1 = '/SwordAndShieldDeath.fbx';
			var fbx2 = '/SwordAndShieldDeath.fbx';

			var width = 1000;
			var height = 400

			init1(id1, fbx1);
			init2(id2, fbx2);
			animate();

			function init1(id, fbx) {

				container = document.createElement( 'div' );
				document.getElementById(id).appendChild( container );

				

				camera = new THREE.PerspectiveCamera( 45, width/height, 1, 2000 );
				camera.position.set( 0, 300, 500 );

				

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1500 );

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = -100;
				light.shadow.camera.left = -120;
				light.shadow.camera.right = 120;
				scene.add( light );

				// scene.add( new THREE.CameraHelper( light.shadow.camera ) );

				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// model
				var loader = new THREE.FBXLoader();
				loader.load( fbx, function ( object ) {

					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );

					object.scale.set(8,8,8);

					scene.add( object );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( width, height );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				// stats
				//stats = new Stats();
				//container.appendChild( stats.dom );

			}

			function init2(id, fbx) {

				container2 = document.createElement( 'div' );
				document.getElementById(id).appendChild( container2 );

				camera2 = new THREE.PerspectiveCamera( 45, width/height, 1, 2000 );
				camera2.position.set( 0, 300, 500 );

				

				scene2 = new THREE.Scene();
				scene2.background = new THREE.Color( 0xa0a0a0 );
				scene2.fog = new THREE.Fog( 0xa0a0a0, 200, 1500 );

				light2 = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light2.position.set( 0, 200, 0 );
				scene2.add( light2 );

				light2 = new THREE.DirectionalLight( 0xffffff );
				light2.position.set( 0, 200, 100 );
				light2.castShadow = true;
				light2.shadow.camera.top = 180;
				light2.shadow.camera.bottom = -100;
				light2.shadow.camera.left = -120;
				light2.shadow.camera.right = 120;
				scene2.add( light2 );

				// scene.add( new THREE.CameraHelper( light.shadow.camera ) );

				// ground
				var mesh2 = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh2.rotation.x = - Math.PI / 2;
				mesh2.receiveShadow = true;
				scene2.add( mesh2 );

				var grid2 = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid2.material.opacity = 0.2;
				grid2.material.transparent = true;
				scene2.add( grid2 );

				// model
				var loader = new THREE.FBXLoader();
				loader.load( fbx, function ( object ) {

					object.mixer = new THREE.AnimationMixer( object );
					mixers2.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );

					object.scale.set(8,8,8);

					scene2.add( object );

				} );

				renderer2 = new THREE.WebGLRenderer( { antialias: true } );
				renderer2.setPixelRatio( window.devicePixelRatio );
				renderer2.setSize( width, height );
				renderer2.shadowMap.enabled = true;
				container2.appendChild( renderer2.domElement );

				controls2 = new THREE.OrbitControls( camera2, renderer2.domElement );
				controls2.target.set( 0, 100, 0 );
				controls2.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				//stats = new Stats();
				//container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

				camera2.aspect = width / height;
				camera2.updateProjectionMatrix();

				renderer2.setSize( width, height );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				if ( mixers.length > 0 ) {

					for ( var i = 0; i < mixers.length; i ++ ) {

						mixers[ i ].update( clock.getDelta() );

					}

				}
				if ( mixers2.length > 0 ) {

					for ( var i = 0; i < mixers2.length; i ++ ) {

						mixers2[ i ].update( clock2.getDelta() );

					}

				}

				renderer.render( scene, camera );
				renderer2.render( scene2, camera2 );

				//stats.update();

			}

		</script>
