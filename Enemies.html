        <script>

      if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

      var container = [];
      var stats = [];
      var controls = [];
      var camera = [];
      var scene = [];
      var renderer = [];
      var light = [];
      var texture;
      var material;

      var clock = []
      for ( var k = 0; k < 1; k++ ) {
          clock[k] = new THREE.Clock();; 
      }


      var mixers = [];

      for ( var n = 0; n < 1; n++ ) {
          mixers[n] = []; 
      }

      var id1 = "oni";
      var id2 = "kamaitachi";
      var id3 = "nue";

      var fbx1 = '/Oni.fbx';

      var width = 600;
      var height = 300;

      var radius = 200;
      var thetaXZ = [0];
      var thetaY = [0];
      var thetaY2 = 170;

      init(id1, fbx1, 0);

      animate();

      function init(id, fbx, i) {

        container[i] = document.createElement( 'div' );
        document.getElementById(id).appendChild( container[i] );

        

        camera[i] = new THREE.CinematicCamera( 60, width / height, 1, 1000 );
        camera[i].setLens( 20 );
        camera[i].position.set( 2, 1, 500 );
        

        scene[i] = new THREE.Scene();
        scene[i].background = new THREE.Color( 0xa0a0a0 );
        scene[i].fog = new THREE.Fog( 0xa0a0a0, 200, 1500 );

        light[i] = new THREE.HemisphereLight( 0xffffff, 0x444444 );
        light[i].position.set( 0, 200, 0 );
        scene[i].add( light[i] );

        light[i] = new THREE.DirectionalLight( 0xffffff );
        light[i].position.set( 0, 200, 100 );
        light[i].castShadow = true;
        light[i].shadow.camera.top = 180;
        light[i].shadow.camera.bottom = -100;
        light[i].shadow.camera.left = -120;
        light[i].shadow.camera.right = 120;
        scene[i].add( light[i] );

        // scene.add( new THREE.CameraHelper( light.shadow.camera ) );

        // ground
        var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
        mesh.rotation.x = - Math.PI / 2;
        mesh.receiveShadow = true;
        scene[i].add( mesh );

        var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
        grid.material.opacity = 0.2;
        grid.material.transparent = true;
        scene[i].add( grid );

        //model
        var loader = new THREE.FBXLoader();
        loader.load( fbx, function ( object ) {

          // object.mixer = new THREE.AnimationMixer( object );
          // mixers[i].push( object.mixer );

          // var action = object.mixer.clipAction( object.animations[ 0 ] );
          // action.play();

          object.traverse( function ( child ) {

            if ( child.isMesh ) {

              child.castShadow = true;
              child.receiveShadow = true;

            }

          } );

          object.scale.set(5,5,5);

          scene[i].add( object );

        } );

        


        renderer[i] = new THREE.WebGLRenderer( { antialias: true } );
        renderer[i].setPixelRatio( window.devicePixelRatio );
        renderer[i].setSize( width, height );
        renderer[i].shadowMap.enabled = true;
        container[i].appendChild( renderer[i].domElement );



        window.addEventListener( 'resize', onWindowResize, false );

        // controls = new THREE.OrbitControls( camera, renderer.domElement );
        // controls.target.set( 0, 100, 0 );
        // controls.update();

        // stats
        //stats = new Stats();
        //container.appendChild( stats.dom );

      }

      function onWindowResize() {

        for(var i = 0; i < 1; i++){
          camera[i].aspect = width / height;
          camera[i].updateProjectionMatrix();

          renderer[i].setSize( width, height );
        }
        

      }

      //

      function animate() {

        requestAnimationFrame( animate );

        for(var i = 0; i < 1; i++){
        
          render(i);

          // if ( mixers[i].length > 0 ) {

          //   for ( var j = 0; j < mixers[i].length; j ++ ) {

          //     mixers[i][ j ].update( clock[i].getDelta() );

          //   }

          // }

       
          renderer[i].render( scene[i], camera[i] );
        }

        

        //stats.update();

      }

      function render(i) {

        thetaXZ[i] += 0.5;
        

        if(thetaY[i] >= 190){
          thetaY[i] = 10;

        }
        else{
          thetaY[i] += 0.1;
        }

        camera[i].position.x = radius * Math.sin( THREE.Math.degToRad( thetaXZ[i] ) );

        if(thetaY[i] < 170){
          camera[i].position.y = radius * Math.sin( THREE.Math.degToRad( thetaY[i] ) );
        }
        else{
          camera[i].position.y = radius * Math.sin( THREE.Math.degToRad( thetaY2 ) );
        }
        camera[i].position.z = radius * Math.cos( THREE.Math.degToRad( thetaXZ[i] ) );
        camera[i].lookAt( scene[i].position );

        camera[i].updateMatrixWorld();




      }

    </script>
